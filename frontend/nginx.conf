events {}
http {
    include       mime.types;
    default_type  application/octet-stream;

    server{
        listen      8080;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        location /assets/ {
            try_files $uri =404;
        }

        location /camp.svg {
            try_files $uri =404;
        }

        location / {
            try_files $uri /index.html;
        }

    }
}